<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Challenge</title>
</head>

<body>
    <!-- Las "llaves" de encriptación que utilizaremos son las siguientes:

    La letra "e" es convertida para "enter"
    La letra "i" es convertida para "imes"
    La letra "a" es convertida para "ai"
    La letra "o" es convertida para "ober"
    La letra "u" es convertida para "ufat" -->

    <header class="header">
        <img src="imagenes/Vector.png" alt="Logo Alura" class="logo">
    </header>
    <main class="main">
        <div class="contenedor1">
            <div class="encriptador">
                <label for="">Ingrese su texto aqui.</label>
                <textarea name="texto" id="texto" cols="50" rows="20"></textarea>
            </div>
            <div class="botones">
                <label>Solo letras mayusculas sin acentos</label>
                <input type="button" value="Encriptar" class="encriptar">
                <input type="button" value="Desencriptar" class="desencriptar">
            </div>
        </div>

        <div class="contenedor2">
            <div class="textoencrip">
                <img src="imagenes/Muñeco.png" alt="muñeco alura">
                <label>Ningún mensaje fue encontrado</label>
                <p class="mensaje">Ingresa el texto que desea encriptar o desencriptar</p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
