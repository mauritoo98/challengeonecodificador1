<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Challenge</title>
</head>

<body>
    <!-- Las "llaves" de encriptaciÃ³n que utilizaremos son las siguientes:

    La letra "e" es convertida para "enter"
    La letra "i" es convertida para "imes"
    La letra "a" es convertida para "ai"
    La letra "o" es convertida para "ober"
    La letra "u" es convertida para "ufat" -->

    <header class="header">
        <img src="imagenes/Vector.png" alt="Logo Alura" class="logo">
    </header>
    <main class="main">
        <div class="encriptador">
            <label for="">Ingrese su texto aqui.</label>
            <textarea name="texto" id="texto" cols="50" rows="20"></textarea>
        </div>
        <div class="encriptado">
            <p class="textoencriptado">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis harum quos porro
                recusandae, explicabo dolorem voluptatem aliquam, cumque ipsa provident reiciendis unde tempore, non
                odio dolor delectus eos? Distinctio, pariatur.

            </p>
        </div>
        <div class="botones">
            <input type="button" value="Encriptar" class="encriptar">
            <input type="button" value="Desencriptar" class="desencriptar">
        </div>
    </main>


</body>

</html>
